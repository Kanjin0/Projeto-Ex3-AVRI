<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> 
    <script>
  AFRAME.registerComponent('proximity-video-control', {
    init: function() {
      this.video = document.querySelector('a-video');
      this.videoEl = this.video.getAttribute('material').src;
      this.audioEntity = document.querySelector('#audio-entity');
      this.audio = document.querySelector('#video-audio');
      this.isNear = false;
      
      // Mute the video element, use A-Frame sound component for audio
      this.videoEl.muted = true;
      this.videoEl.setAttribute('playsinline', '');
    },
    
    tick: function() {
      const camera = document.querySelector('#camera');
      const videoPos = this.video.object3D.position;
      const cameraPos = camera.object3D.position;
      
      const distance = cameraPos.distanceTo(videoPos);
      
      if (distance < 3 && !this.isNear) {
        // User is close - play video and audio
        this.videoEl.play();
        this.audioEntity.components.sound.playSound();
        this.isNear = true;
      } else if (distance >= 3 && this.isNear) {
        // User moved away - pause video and audio
        this.videoEl.pause();
        this.audioEntity.components.sound.stopSound();
        this.isNear = false;
      }
      
      // Sync audio with video
      if (this.audioEntity.components.sound.isPlaying && Math.abs(this.audio.currentTime - this.videoEl.currentTime) > 0.1) {
        this.audio.currentTime = this.videoEl.currentTime;
      }
    }
  });

  // Add to video entity when scene loads
  document.querySelector('a-scene').addEventListener('loaded', function() {
    document.querySelector('a-video').setAttribute('proximity-video-control', '');
  });
</script>
